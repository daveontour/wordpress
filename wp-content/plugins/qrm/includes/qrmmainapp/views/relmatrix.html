<div id="qrm-SubRankPanel" style="width:100%;height:calc(100vh - 51px )">
    <div style="width:250px;height:calc(100% - 61px );float:left">
        <div class="panel-body">
            <form method="get" class="form-vertical">
                <div class="form-group">


                    <label class="control-label">Locate Risk:</label>
                    <div>
                        <select ng-model="ctl.risk.owner" ng-options="person.name for person in ctl.project.riskOwners track by person.email" class="form-control" name="owner"></select>

                    </div>
                    <label class="control-label">Risk Owner:</label>
                    <div>
                        <select ng-model="ctl.risk.owner" ng-options="person.name for person in ctl.project.riskOwners track by person.email" class="form-control" name="owner"></select>

                    </div>
                    <label class="control-label" style="clear:both">Risk Manager:</label>
                    <div>
                        <select ng-model="ctl.risk.manager" ng-options="person.name for person in ctl.project.riskManagers track by person.email" class="form-control" name="manager"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Show Tolerance: </label>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input icheck type="radio" name="status"  value=0 ng-change="relMatrix.stateSelectorChanged()" ng-model="relMatrix.status.val"> Current Tolerance </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input icheck type="radio" name="status"  value=1 ng-change="relMatrix.stateSelectorChanged()" ng-model="relMatrix.status.val"> Un Treated Tolerance </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input icheck type="radio" name="status"  value=2 ng-change="relMatrix.stateSelectorChanged()" ng-model="relMatrix.status.val"> Treated Tolerance </label>
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-top:15px" ng-show="relMatrix.showDesc">
                <div style='valign:top'>
                    <br>
                    <hr><strong> {{relMatrix.riskProjectCode}} -  {{relMatrix.title}} <br><br>Description:<br></strong> {{relMatrix.description}}
                    <hr>
                </div>
            </div>

        </div>
        <div style="position:absolute;bottom:0">
            <svg>
                <g transform="translate(100 0)">
                    <circle cx="50" cy="50" r="42" fill="white" opacity="0.75" />
                    <path class="compass-button" ng-click="relMatrix.pan( 0, 50)" d="M50 10 l12   20 a40, 70 0 0,0 -24,  0z" />
                    <path class="compass-button" ng-click="relMatrix.pan( 50, 0)" d="M10 50 l20  -12 a70, 40 0 0,0   0, 24z" />
                    <path class="compass-button" ng-click="relMatrix.pan( 0,-50)" d="M50 90 l12  -20 a40, 70 0 0,1 -24,  0z" />
                    <path class="compass-button" ng-click="relMatrix.pan(-50, 0)" d="M90 50 l-20 -12 a70, 40 0 0,1   0, 24z" />
                    <circle class="compass" cx="50" cy="50" r="20" ng-click="relMatrix.resetPZ()" />
                    <circle class="compass-button" cx="50" cy="41" r="8" ng-click="relMatrix.zoom(0.8)" />
                    <circle class="compass-button" cx="50" cy="59" r="8" ng-click="relMatrix.zoom(1.25)" />
                    <rect class="plus-minus" x="46" y="39.5" width="8" height="3" />
                    <rect class="plus-minus" x="46" y="57.5" width="8" height="3" />
                    <rect class="plus-minus" x="48.5" y="55" width="3" height="8" />
                </g>
            </svg> </div>
        </div>
        <div style="width:calc(100% - 250px );height:calc(100% - 61px );float:left" id="relMatrixSVGDiv"></div>
        <div class="row">
            <div class="col-lg-12" style="margin-top:5px">
                <div style="float:right">
                    <button type="button" class="btn btn-w-m btn-primary" ng-click="rank.saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
