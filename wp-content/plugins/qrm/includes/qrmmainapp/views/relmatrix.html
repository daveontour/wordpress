<div id="qrm-SubRankPanel" style="width:100%;height:calc(100vh - 51px )">
    <div class="hidden-xs hidden-sm" style="width:250px;height:calc(100% - 84px );float:left">
        <div class="panel-body">
            <form method="get" class="form-vertical">
                <div class="form-group">


                    <label class="control-label">Locate Risk:</label>
                    <div>
                        <select ng-model="relMatrix.selectedRisk" ng-change="relMatrix.riskSelect()" ng-options="'Risk '+risk.id+' - '+risk.title for risk in relMatrix.risks" class="form-control"></select>

                    </div>
                    <label class="control-label">Risk Owner:</label>
                    <div>
                        <select ng-change="relMatrix.ownerSelect()" ng-model="relMatrix.owner" ng-options="person.name for person in relMatrix.project.riskOwners track by person.email" class="form-control"></select>

                    </div>
                    <label class="control-label" style="clear:both">Risk Manager:</label>
                    <div>
                        <select ng-change="relMatrix.managerSelect()" ng-model="relMatrix.manager" ng-options="person.name for person in relMatrix.project.riskManagers track by person.email" class="form-control"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Show Tolerance: </label>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input icheck type="radio" name="status" value=0 ng-change="relMatrix.stateSelectorChanged()" ng-model="relMatrix.status.val"> Current Tolerance </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input icheck type="radio" name="status" value=1 ng-change="relMatrix.stateSelectorChanged()" ng-model="relMatrix.status.val"> Un Treated Tolerance </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input icheck type="radio" name="status" value=2 ng-change="relMatrix.stateSelectorChanged()" ng-model="relMatrix.status.val"> Treated Tolerance </label>
                        </div>
                    </div>
                </div>
            </form>
            <div style="float:right">
                <button type="button" class="btn btn-w-m btn-primary" ng-click="relMatrix.clearFilters()">Clear Filters</button>
            </div>
            <div style="margin-top:15px" ng-show="relMatrix.showDesc">
                <div style='valign:top;'>
                    <br>
                    <hr><strong> {{relMatrix.riskProjectCode}} -  {{relMatrix.title}} <br><br>Description:<br></strong> <small ng-bind-html="relMatrix.description"></small>
                    <hr>
                </div>
            </div>

        </div>

    </div>
    <div style="width:calc(100% - 250px );height:calc(100% - 84px );float:left" id="relMatrixSVGDiv"></div>
    <div class="row hidden-xs hidden-sm">
        <div class="col-lg-12" style="margin-top:5px">
            <div class="pull-right">
                <button type="button" class="btn btn-w-m btn-primary" style="margin-left:15px" ng-click="relMatrix.saveChanges()">Save Changes</button>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-w-m btn-warning" ng-click="relMatrix.cancelChanges()">Cancel Changes</button>
            </div>

        </div>
    </div>
</div>
