<div class="panel panel-success">
    <div class="panel-heading">Probability</div>
    <div class="panel-body">
       
            <div style="float:left">
                <div style="width:230px;height:230px" id="riskEditorMatrixID"></div>
                
                    <div >
                        <label class="checkbox-inline" style="padding-left:5px">
                            <input icheck type="checkbox" ng-model="ctl.risk.useCalProb" ng-change="ctl.probChange()"> Use Calculated Probability</label>
                    </div>

                <script type="text/javascript">
                    jQuery(document).ready(function () {
                        angular.element("#riskEditorMatrixID").controller().setRiskMatrixID("riskEditorMatrixID");
                        angular.element("#riskEditorMatrixID").controller().setRiskMatrix();
                    });
                </script>

            </div>
            <div style="float:left">
               <form method="get" class="form-horizontal">
                        <div style="float:left; width:390px">
                            <div class="form-group">
                                <label class="col-sm-12 control-label" style="text-align:left;color:red">Un Treated State</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Frequency Type</label>
                                <div class="col-sm-6">
                                    <select class="form-control" ng-model="ctl.risk.likeType" ng-change="ctl.probChange()" ng-disabled="!ctl.risk.useCalProb">
                                        <option value=1>Frequency per Year</option>
                                        <option value=2>Frequency per Month</option>
                                        <option value=3>Frequency per Days</option>
                                    </select>
                                </div>

                                <label class="col-sm-6 control-label">Frequency of Occurance</label>
                                <div class="col-sm-6">
                                    <input class="form-control" ng-disabled="!ctl.risk.useCalProb" ng-change="ctl.probChange()" type="number" name="input" ng-model="ctl.risk.likeAlpha" min="0" max="99" required>
                                </div>

                                <label class="col-sm-6 control-label">Number of Days</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" ng-disabled="!ctl.risk.useCalProb || ctl.risk.likeType!=3" name="input" ng-model="ctl.risk.likeT" ng-change="ctl.probChange()" min="0" required>
                                </div>

                                <label class="col-sm-6 control-label">Probability</label>

                                <div class="col-sm-6">
                                    <p class="form-control-static">{{ctl.inherentAbsProb | number:1}}%</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Impact</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" name="input" ng-model="ctl.risk.inherentImpact" min="1" max="6" ng-change="ctl.impactChange()"  step="0.05">
                                </div>

                            </div>

                        </div>
                        <div style="float:left;width:390px">
                            <div class="form-group">
                                <label class="col-sm-12 control-label" style="text-align:left;color:blue">Treated State</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Frequency Type</label>
                                <div class="col-sm-6">
                                    <select class="form-control" ng-model="ctl.risk.likePostType" ng-disabled="!ctl.risk.useCalProb" ng-change="ctl.probChange()">
                                        <option value=1>Frequency per Year</option>
                                        <option value=2>Frequency per Month</option>
                                        <option value=3>Frequency per Days</option>
                                    </select>
                                </div>

                                <label class="col-sm-6 control-label">Frequency of Occurance</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" name="input" ng-change="ctl.probChange()" ng-disabled="!ctl.risk.useCalProb" ng-model="ctl.risk.likePostAlpha" min="0" max="99" required>
                                </div>

                                <label class="col-sm-6 control-label">Number of Days</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" name="input" ng-disabled="!ctl.risk.useCalProb || ctl.risk.likePostType!=3" ng-model="ctl.risk.likePostT" ng-change="ctl.probChange()" min="0" required>
                                </div>
                                <label class="col-sm-6 control-label">Probability</label>

                                <div class="col-sm-6">
                                    <p class="form-control-static">{{ctl.treatedAbsProb | number:1}}%</p>
                                </div>
                            </div>
                            <div class="form-group">

                                <label class="col-sm-6 control-label">Impact</label>

                                <div class="col-sm-6">
                                    <input class="form-control" type="number" name="input" ng-model="ctl.risk.treatedImpact" ng-change="ctl.impactChange()" min="1" max="6"  step="0.05">
                                </div>
                            </div>

                        </div>
                   
                </form>
            </div>
       
    </div>
</div>
