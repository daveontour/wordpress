<div class="panel panel-success">
    <div class="panel-heading">Attachements</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-4">
                <div dropzone="dropzoneConfig" class="dropzone dz-clickable" style="width:100%">
                    <div class="dz-message">
                        Drop file here or click to attach.
                    </div>
                </div>
                <div>
                <form method="get" class="form-vertical">
                    <div class="form-group">
                        <label class="col-lg-12 control-label" style="padding-left:0px">Attachment Description</label>
                        <textarea nr-model="ctl.uploadAttachmentComment" class="col-lg-12 form-control" style="height:80px;width:100%"></textarea>
                                <div class="col-lg-12" style="padding-right:0px">
            <div style="float:right">
                <button type="button" style="margin-top:5px" class="btn btn-w-m btn-primary" ng-click="ctl.uploadAttachment()">Upload Attachment</button>
            </div>
        </div>
                    
                    </div>
                </form>
                </div>
                
            </div>
            <div class="col-lg-8">
                <table class="table table-striped" style="width:100%">

                    <tr ng-repeat="attach in ctl.risk.attachments" style="margin-top:15px">

                        <td style="padding-bottom:5px;padding-left:15px;vertical-align:top">
                            <strong>{{comment.comment_author}}</strong>
                            <br/> {{comment.comment_author_email}}
                        </td>
                        <td style="padding-bottom:5px;padding-left:15px;width:100%">
                            <div style="float:left;">Attached on: <span style="color:blue">{{attach.post_date}}</span></div>
                            <div style="float:left;">{{attach.post_extract}}</div>
                            <div style="float:left;clear:both"><a ng-href="{{attach.guid}}" download>{{attach.post_title}} {{attach.post_mime_type}}</div>
                            
                        </td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
