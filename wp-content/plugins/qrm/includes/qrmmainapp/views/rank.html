<div id="qrm-SubRankPanel" style="width:100%;height:calc(100vh - 125px )">
    <div class="row" style="height:100%">
        <div class="hidden-xs col-sm-4 col-md-3 col-lg-3">
            <div>
                <div style='valign:top;margin-top:25px' ng-show="rank.showDesc">
                    <strong> {{rank.displayRisk.riskProjectCode}} -  {{rank.displayRisk.title}} <br><br>Description:<br></strong> <small ng-bind-html="rank.displayRisk.description"></small>
                </div>
                <div style='valign:top;margin-top:55px' ng-show="!rank.showDesc && rank.showInstructions">
                <center><h4>Click on a risk and drag it to it's new position as shown by the red insertion bar. Risks are ranked top to bottom, left to right</h4></center>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9" style="height:100%" id="subRankSVGDiv"></div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:5px">

            <div class="pull-right">
                <button type="button" class="btn btn-w-m btn-primary" style="margin-left:15px" ng-click="rank.saveChanges()">Save Changes</button>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-w-m btn-warning" ng-click="rank.cancelChanges()">Cancel Changes</button>
            </div>
        </div>
    </div>
</div>
