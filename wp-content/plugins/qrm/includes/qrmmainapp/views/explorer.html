<div class="wrapper wrapper-content">
    <div class="col-lg-12">
        <h1 style="display:inline">Risk Explorer</h1>
    </div>
    <div class="col-lg-12">
        <div style="width:180px;height:180px;float:left" id="svgDIVPreMit"></div>
        <div style="width:180px;height:180px;float:left;margin-left:20px" id="svgDIVPostMit"></div>

        <form method="get" class="form-horizontal" style="float:left;margin-left:20px">
            <div class="form-group" style="float:left;margin-left:20px">
                <label class=" control-label">Status</label>
                <div class="">
                    <label class="checkbox-inline" style="padding-left:0px">
                        <input icheck type="checkbox" ng-model="filterOptions.treated"> Treated </label>
                    <label class="checkbox-inline" style="padding-left:0px">
                        <input icheck type="checkbox" ng-model="filterOptions.untreated"> Un Treated </label>
                </div>
                <!--
            </div>


            <div class="form-group" style="float:left;margin-left:20px">
-->
                <label class="control-label">Tolerance</label>

                <div class="">
                    <table>



                        <tr>
                            <td>
                                <label class="checkbox-inline" style="padding-left:0px">
                                    <input icheck type="checkbox" ng-model="filterOptions.tolEx"> Extreme </label>
                            </td>
                            <td>
                                <label class="checkbox-inline">
                                    <input icheck type="checkbox" ng-model="filterOptions.tolHigh"> High </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="checkbox-inline" style="padding-left:0px">
                                    <input icheck type="checkbox" ng-model="filterOptions.tolSig"> Significant </label>
                            </td>

                            <td>
                                <label class="checkbox-inline">
                                    <input icheck type="checkbox" ng-model="filterOptions.tolModerate"> Moderate </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="checkbox-inline" style="padding-left:0px">
                                    <input icheck type="checkbox" ng-model="filterOptions.tolLow"> Low </label>
                            </td>

                        </tr>
                    </table>
                </div>


            </div>


        </form>
        <form method="get" class="form-horizontal" style="float:left;margin-left:20px">
            <div class="form-group" style="float:left;margin-left:20px">
                <label class=" control-label">Exposure</label>
                <div class="">
                    <label class="checkbox-inline" style="padding-left:0px">
                        <input icheck type="checkbox" ng-model="filterOptions.treated"> Inactive</label>
                    <label class="checkbox-inline" style="padding-left:0px">
                        <input icheck type="checkbox" ng-model="filterOptions.untreated"> Active</label>
                    <label class="checkbox-inline" style="padding-left:0px">
                        <input icheck type="checkbox" ng-model="filterOptions.untreated"> Pending</label>
                </div>

                <label class="control-label">Risk Owner</label>
                <div >
                    <select ng-model="ctl.risk.owner" ng-options="person.name for person in ctl.project.riskOwners track by person.email" class="form-control" name="owner"></select>

                </div>
                <label class="control-label" style="clear:both">Risk Manager</label>
                <div class="">
                    <select ng-model="ctl.risk.manager" ng-options="person.name for person in ctl.project.riskManagers track by person.email" class="form-control" name="manager"></select>
                </div>


            </div>


        </form>
    </div>
    <div class="col-lg-12">
        <button style="float:right" ng-click="clearFilters()">Clear Filters</button>
    </div>
    <div class="col-lg-12" style="margin-top:10px">
        <div id="explorerGrid" ui-grid="gridOptions" class="explorerGrid" ui-grid-move-columns></div>
    </div>
</div>
