<div class="wrapper wrapper-content container-fluid" style="padding-left:0px;padding-right:0px">
    <div class="row-fluid">
            <div class="pull-left hidden-sm hidden-xs">
                <h3 style="display:inline">{{exp.project.title}}</h3>
            </div>

            <div class="pull-right" style="margin-bottom:5px">
                <ui-select ng-model="exp.project" theme="select2" search-enabled=false on-select="exp.projectSelect($item, $model)" style="width:300px">
                    <ui-select-match allow-clear=false placeholder="Select Project...">{{$select.selected.title}}</ui-select-match>
                    <ui-select-choices repeat="project.id as project in exp.sortedParents track by project.id">
                        <div ng-style="exp.rowStyle(project)">
                            <span ng-bind-html="project.title"></span>
                        </div>
                    </ui-select-choices>
                </ui-select>
            </div>

    </div>
    <div class="row-fluid" style="padding-left:0px;padding-right:0px;clear:left">
        <div class="col-lg-12 hidden-xs" style="padding-left:0px;padding-right:0px">
            <div class="pull-left  hidden-sm hidden-xs">
            <div style="float:left;margin-top:10px;width:180px;height:180px">
                <div><label class="control-label">Untreated State</label></div>
                <riskmat treated="false"></riskmat>
            </div>
            <div style="float:left;margin-left:15px; margin-top:10px;width:180px;height:180px">
                <div><label class="control-label">Treated State</label></div>
                <riskmat treated="true"></riskmat>
            </div>
            </div>

            <div class="form-group pull-left" style="margin-left:15px;margin-top:5px">
                <form method="get" class="form-horizontal">
                   <div>
                        <table>
                            <tr>
                                <td colspan="2"><label class="control-label">Status</label></td>
                            </tr>                            
                            <tr>
                                <td><label class="checkbox-inline" style="padding-left:0px">
                            <input icheck type="checkbox" ng-model="exp.filterOptions.treated"> Treated </label></td>
                                <td><label class="checkbox-inline" >
                            <input icheck type="checkbox" ng-model="exp.filterOptions.untreated"> Un Treated </label></td>
                            </tr>
                            <tr>
                                <td colspan="2"><label class="control-label">Tolerance</label></td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="checkbox-inline" style="padding-left:0px">
                                        <input icheck type="checkbox" ng-model="exp.filterOptions.tolEx"> Extreme </label>
                                </td>
                                <td>
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" ng-model="exp.filterOptions.tolHigh"> High </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="checkbox-inline" style="padding-left:0px">
                                        <input icheck type="checkbox" ng-model="exp.filterOptions.tolSig"> Significant </label>
                                </td>

                                <td>
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" ng-model="exp.filterOptions.tolModerate"> Moderate </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="checkbox-inline" style="padding-left:0px">
                                        <input icheck type="checkbox" ng-model="exp.filterOptions.tolLow"> Low </label>
                                </td>

                            </tr>
                        </table>
                       
                    </div>
                </form>

            </div>

            <div class="form-group" style="float:left;margin-left:15px;margin-top:5px">
                <form method="get" class="form-horizontal">
                    <label class=" control-label">Exposure</label>
                    <div class="">
                        <label class="checkbox-inline" style="padding-left:0px">
                            <input icheck type="checkbox" ng-model="exp.filterOptions.expInactive"> Inactive</label>
                        <label class="checkbox-inline" style="padding-left:0px">
                            <input icheck type="checkbox" ng-model="exp.filterOptions.expActive"> Active</label>
                        <label class="checkbox-inline" style="padding-left:0px">
                            <input icheck type="checkbox" ng-model="exp.filterOptions.expPending"> Pending</label>
                    </div>
                    <label class="control-label">Risk Owner</label>
                    <div>
                        <select ng-model="exp.filterOptions.owner" ng-options="person as (person | usernameFilter) for person in exp.project.ownersID" class="form-control"></select>
                    </div>
                    <label class="control-label" style="clear:both">Risk Manager</label>
                    <div class="">
                        <select ng-model="exp.filterOptions.manager" ng-options="person as (person | usernameFilter)  for person in exp.project.managersID" class="form-control"></select>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="row-fluid" style="padding-left:0px;padding-right:0px;clear:left">

        <div style="clear:both;padding-left:0px;padding-right:0px" class="col-lg-12">
            <div style="width:100%; text-align:right">
            <button class="btn btn-w-m btn-primary hidden-xs" ng-click="exp.clearFilters()">Clear Filters</button>
            <button class="btn btn-w-m btn-primary hidden-xs" ng-click="exp.newRisk()">New Risk</button>
            </div>
        </div>
    </div>
    <div class="row-fluid hidden-sm hidden-xs" style="padding-left:0px;padding-right:0px">
        <div class="col-lg-12" style="margin-top:5px;padding-left:0px;padding-right:0px">
            <div style="clear:both" id="explorerGrid" ui-grid="exp.gridOptions" ui-grid-auto-resize ng-style="exp.getTableHeight()" class="explorerGrid" ui-grid-move-columns></div>
        </div>
    </div>
    <div class="row-fluid visible-xs visible-sm hidden-md hidden-lg" style="padding-left:0px;padding-right:0px;clear:both">
        <table  style="margin-top:10px" class="table table-striped">
            <tr ng-repeat="risk in exp.gridOptions.data">
                <td  style="cursor:pointer" ng-click="exp.editRisk(risk.id)" ng-class="{blue:risk.currentTolerance == 1, green:risk.currentTolerance == 2, yellow:risk.currentTolerance == 3, orange:risk.currentTolerance == 4, red:risk.currentTolerance == 5 }">{{risk.riskProjectCode}}</td>
                <td  style="cursor:pointer" ng-click="exp.editRisk(risk.id)">{{risk.title}}</td>
                <td><td style="padding-bottom:5px;vertical-align:top;padding-left:10px;padding-right:10px;">
                                                                <i class="fa fa-edit" style="cursor:pointer;color:green;font-size:16pt" ng-click="exp.editRisk(risk.id)"></i></i></td>
            </tr>
        </table>
<div ng-show="exp.gridOptions.data.length == 0" style="width:100%;height:300px;text-align:center;vertical-align:middle;padding-top:50px"><h3>No risks were found for the selected risk project</h3></div>
    </div>
</div>
